<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="scripts/VSS.SDK.min.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true
        });

        VSS.require("TFS/Dashboards/WidgetHelpers", function (WidgetHelpers) {
            VSS.register("Dynamics365NewsWidget.Configuration", function () {

                return {
                    load: function (widgetSettings, widgetConfigurationContext) {


                        return WidgetHelpers.WidgetStatusHelper.Success();
                    },
                    onSave: function () {
                        var customSettings = {
                            data: "YES"
                        };
                        return WidgetHelpers.WidgetConfigurationSave.Valid(customSettings);
                    }
                }
            });
            VSS.notifyLoadSucceeded();
        });
    </script>

</head>

<body>
        <div class="config-settings-field bowtie">
                <div class="configuration-label-container">
                    <label id="widget-configuration-settings-field-label-2">Dynamics RSS feeds:</label>
                </div>
                <textarea rows="4" class="input-text-box"></textarea>
                <div class="url-disclaimer">Only webpages that allow <a href="http://go.microsoft.com/fwlink/?LinkId=808035" target="_blank">iframe embedding</a> are supported.</div>
                
            </div>
</body>

</html>
